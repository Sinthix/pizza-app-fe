<div class="ingredient-list-container">
  <div class="header">
    <h2>Ingredients List</h2>
    <button mat-raised-button color="primary" (click)="openAddIngredientDialog()">Add Ingredient</button>
  </div>

  <ngx-spinner *ngIf="isLoading" class="spinner"></ngx-spinner>
  
  <div *ngIf="errorMessage" class="error-message">
    <mat-icon>error</mat-icon> {{ errorMessage }}
  </div>

  <mat-list *ngIf="!isLoading && ingredients.length > 0">
    <mat-list-item *ngFor="let ingredient of ingredients">
      <div class="ingredient-item">
        <img [src]="ingredient.image" alt="{{ ingredient.name }}" class="ingredient-image">
        <div class="ingredient-info">
          <h3>{{ ingredient.name }}</h3>
          <p>Cost Price: â‚¬{{ ingredient.costPrice.toFixed(2) }}</p>
          <p>Randomisation Percentage: {{ ingredient.randomisationPercentage }}%</p>
        </div>
        <button mat-icon-button color="accent" (click)="openEditIngredientDialog(ingredient)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteIngredient('{{ ingredient.id }}')">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <div *ngIf="!isLoading && ingredients.length === 0" class="no-ingredients">
    <p>No ingredients found. Please add some ingredients.</p>
  </div>
</div>
