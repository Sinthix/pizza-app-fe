<div class="pizza-list-container">
  <h2>Pizza List</h2>

  <ngx-spinner *ngIf="isLoading" class="spinner"></ngx-spinner>

  <div *ngIf="errorMessage" class="error-message">
    <mat-icon>error</mat-icon> {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && pizzas.length === 0" class="no-pizzas-message">
    No pizzas available. Please add some pizzas.
  </div>

  <div *ngIf="!isLoading && pizzas.length > 0">
    <mat-list>
      <mat-list-item *ngFor="let pizza of pizzas">
        <mat-icon matListIcon>pizza_slice</mat-icon>
        <h4 matLine>{{ pizza.name }}</h4>
        <p matLine>Price: â‚¬{{ pizza.sellingPrice }}</p>
        <div matLine>
          <img [src]="pizza.image" alt="Pizza image" class="pizza-image"/>
        </div>
        <button mat-icon-button color="primary" (click)="openPizzaFormDialog(pizza)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePizza(pizza.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="add-pizza-button">
    <button mat-raised-button color="primary" (click)="openPizzaFormDialog()">
      Add New Pizza
    </button>
  </div>
</div>
