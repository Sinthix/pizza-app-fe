<h2 mat-dialog-title>Are you sure you want to delete this pizza?</h2>

<mat-dialog-content>
  <p><strong>{{ data.pizzaName }}</strong></p>
  <p>Once deleted, this action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
